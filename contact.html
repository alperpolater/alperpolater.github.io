    <section class="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions, collaboration ideas, or want to discuss opportunities, feel free to reach out through the form below or email me directly at <a href="mailto:your-email@example.com">your-email@example.com</a>.</p>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <!-- Add a contact image -->
        <img src="assets/img/contact-image.jpg" alt="Contact Image" class="contact-img">
